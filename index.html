<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação do Segundo Grau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Equação do Segundo Grau</h1>
        <form id="quadratic-form">
            <label for="a">a:</label>
            <input type="number" id="a" step="any" required>
            <label for="b">b:</label>
            <input type="number" id="b" step="any" required>
            <label for="c">c:</label>
            <input type="number" id="c" step="any" required>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <p id="roots"></p>
        </div>
        <canvas id="graph" width="600" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
